  <h1>Scrobbler</h1>
</header>

<main id="main">
  <article class="scrobbler_form">
    <form id="change_name">
      <input type="text" id="new_nick" placeholder="Введи ник пользователя Last.fm">
    </form>
  </article>

  <article class="scrobbler">
    <h2>Now playing</h2>
    <table>
      <tr>
        <td><span class="label" id="label_nick">User</span></td>
        <td><span id="nick">Sigorilla</span></td>
      </tr>
      <tr>
        <td><span class="label" id="label_name">Track</span></td>
        <td><a href="{{ track.url }}" id="name" target="_blank"></a></td>
      </tr>
      <tr>
        <td><span class="label" id="label_artist">Artist</span></td>
        <td><span id="artist"></span></td>
      </tr>
    </table>
    <p>
      <img src="http://screenshots.en.sftcdn.net/blog/en/2012/10/10-15-2012-2-22-52-PM-300x300.png" alt="Image" id="img">
    </p>
  </article>
